<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boogle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:ital@1&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
<div class="navbar">
    <div class="links">
        <a href="#">Gmail</a>
        <a href="#">Slike</a>
    </div>
    <img class="profile" src="https://scontent.flju1-1.fna.fbcdn.net/v/t39.30808-1/237135235_10224474706752603_6258967483687256409_n.jpg?stp=cp0_dst-jpg_p50x50&_nc_cat=107&ccb=1-5&_nc_sid=7206a8&_nc_ohc=esh_xcLmpYkAX8AXtDX&_nc_ht=scontent.flju1-1.fna&oh=00_AT-ZmM7WlvNOZCO-pGTbzWYd0zo-9ZfX1X0YjFOBwHF5BQ&oe=624CDE52">
</div>
<div class="content">
    <img class="banner-image" src="https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg">
    <input class="search">
    <div>
        <button>Iskanje Google</button>
        <button>Klik na srečo</button>
    </div>
</div>
</div>
<div class="footer">
    <div class="links">
        <a href="#">Predstavitev</a>
        <a href="#">Oglaševanje</a>
        <a href="#">Posel</a>
        <a href="#">Kako deluje iskanje Google</a>
    </div>
    <div class="links">
        <a href="#">Zasebnost</a>
        <a href="#">Pogoji</a>
        <a href="#">Nastavitve</a>
    </div>
</div>
</body>
</html>
